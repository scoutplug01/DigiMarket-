<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - DigiMarket Pro</title>
    <link rel="shortcut icon" href="../img/image.png" type="image/x-icon">
    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- AOS Animation -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/auth.css">
</head>
<body>
    <!-- Forgot Password Page -->
    <div id="forgotPasswordPage" class="auth-container">
        <div class="auth-card" data-aos="zoom-in">
            <div class="text-center mb-4">
                <i class="fas fa-key fa-3x text-primary mb-3"></i>
                <h2>Forgot Password?</h2>
                <p class="text-muted">Enter your email to reset your password</p>
            </div>
            <form id="forgotPasswordForm">
                <div class="mb-3">
                    <label class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="forgotEmail" placeholder="Enter your registered email" required>
                </div>
                <button type="submit" class="btn btn-primary-custom w-100 mb-3">
                    <i class="fas fa-paper-plane"></i> Send Reset Link
                </button>
                <p class="text-center">Remember your password? <a href="login.html" class="text-primary fw-bold">Login here</a></p>
            </form>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <!-- AOS Animation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <!-- Custom JavaScript -->
    <script src="/auth.js"></script>
</body>
</html>
